<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prédiction de Sentiment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prédiction de Sentiment</h2>
    <textarea id="tweetInput" placeholder="Entrez votre tweet ici..."></textarea>
    <button onclick="predictSentiment()">Prédire le Sentiment</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    // Données statiques pour la prédiction
    const staticData = [
      { text: "I am so happy today!", sentiment: "Positive" },
      { text: "I am feeling sad.", sentiment: "Negative" },
      { text: "It's an okay day.", sentiment: "Neutral" },
    ];

    function predictSentiment() {
      const input = document.getElementById("tweetInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (input === "") {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "Veuillez entrer un tweet.";
        return;
      }

      // Recherche de correspondance dans les données statiques
      const match = staticData.find((data) =>
        input.toLowerCase().includes(data.text.toLowerCase())
      );

      // Affichage du résultat
      if (match) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `Le sentiment prédit est : <strong>${match.sentiment}</strong>`;
      } else {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "Aucune correspondance trouvée. Sentiment inconnu.";
      }
    }
  </script>
</body>
</html>
